<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{smsMessageBean.id}'/>
		<f:event type="preRenderView" listener='#{smsMessageBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Sms Message"/>

	<ui:define name="header">
		Sms Message
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty smsMessageBean.id}'>
				Edit existing Sms Message
			</c:when>
			<c:otherwise>
				Create a new Sms Message
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="smsMessageBeanSmsMessageToPhoneCountryCode" value="To Phone Country Code:"/>
				<h:panelGroup>
					<h:inputText id="smsMessageBeanSmsMessageToPhoneCountryCode" value="#{smsMessageBean.smsMessage.toPhoneCountryCode}"/>
					<h:message for="smsMessageBeanSmsMessageToPhoneCountryCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="smsMessageBeanSmsMessageToPhoneAreaCode" value="To Phone Area Code:"/>
				<h:panelGroup>
					<h:inputText id="smsMessageBeanSmsMessageToPhoneAreaCode" value="#{smsMessageBean.smsMessage.toPhoneAreaCode}"/>
					<h:message for="smsMessageBeanSmsMessageToPhoneAreaCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="smsMessageBeanSmsMessageToPhonePrefix" value="To Phone Prefix:"/>
				<h:panelGroup>
					<h:inputText id="smsMessageBeanSmsMessageToPhonePrefix" value="#{smsMessageBean.smsMessage.toPhonePrefix}"/>
					<h:message for="smsMessageBeanSmsMessageToPhonePrefix" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="smsMessageBeanSmsMessageToPhoneLine" value="To Phone Line:"/>
				<h:panelGroup>
					<h:inputText id="smsMessageBeanSmsMessageToPhoneLine" value="#{smsMessageBean.smsMessage.toPhoneLine}"/>
					<h:message for="smsMessageBeanSmsMessageToPhoneLine" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{smsMessageBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty smsMessageBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{smsMessageBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{smsMessageBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
