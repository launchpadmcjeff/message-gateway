<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{smsMessageBean.page}'/>
		<f:event type="preRenderView" listener='#{smsMessageBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Sms Message entities"/>

	<ui:define name="header">
		Sms Message
	</ui:define>

	<ui:define name="subheader">
		Search Sms Message entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="smsMessageBeanExampleToPhoneCountryCode" value="To Phone Country Code:"/>
						<h:panelGroup>
							<h:inputText id="smsMessageBeanExampleToPhoneCountryCode" value="#{smsMessageBean.example.toPhoneCountryCode}"/>
							<h:message for="smsMessageBeanExampleToPhoneCountryCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="smsMessageBeanExampleToPhoneAreaCode" value="To Phone Area Code:"/>
						<h:panelGroup>
							<h:inputText id="smsMessageBeanExampleToPhoneAreaCode" value="#{smsMessageBean.example.toPhoneAreaCode}"/>
							<h:message for="smsMessageBeanExampleToPhoneAreaCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="smsMessageBeanExampleToPhonePrefix" value="To Phone Prefix:"/>
						<h:panelGroup>
							<h:inputText id="smsMessageBeanExampleToPhonePrefix" value="#{smsMessageBean.example.toPhonePrefix}"/>
							<h:message for="smsMessageBeanExampleToPhonePrefix" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="smsMessageBeanExampleToPhoneLine" value="To Phone Line:"/>
						<h:panelGroup>
							<h:inputText id="smsMessageBeanExampleToPhoneLine" value="#{smsMessageBean.example.toPhoneLine}"/>
							<h:message for="smsMessageBeanExampleToPhoneLine" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{smsMessageBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{smsMessageBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="smsMessageBeanPageItems" styleClass="data-table" value="#{smsMessageBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="To Phone Country Code"/>
					</f:facet>
					<h:link outcome="/smsMessage/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemToPhoneCountryCode" value="#{_item.toPhoneCountryCode}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="To Phone Area Code"/>
					</f:facet>
					<h:link outcome="/smsMessage/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemToPhoneAreaCode" value="#{_item.toPhoneAreaCode}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="To Phone Prefix"/>
					</f:facet>
					<h:link outcome="/smsMessage/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemToPhonePrefix" value="#{_item.toPhonePrefix}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="To Phone Line"/>
					</f:facet>
					<h:link outcome="/smsMessage/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemToPhoneLine" value="#{_item.toPhoneLine}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{smsMessageBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
