<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{messageBean.id}'/>
		<f:event type="preRenderView" listener='#{messageBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Message"/>

	<ui:define name="header">
		Message
	</ui:define>

	<ui:define name="subheader">
		View existing Message
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="messageBeanMessageTo" value="To:"/>
			<h:outputText id="messageBeanMessageTo" value="#{messageBean.message.to}"/>
			<h:outputText/>
			<h:outputLabel for="messageBeanMessageReceivedFrom" value="Received From:"/>
			<h:outputText id="messageBeanMessageReceivedFrom" value="#{messageBean.message.receivedFrom}"/>
			<h:outputText/>
			<h:outputLabel for="messageBeanMessageBody" value="Body:"/>
			<h:outputText id="messageBeanMessageBody" value="#{messageBean.message.body}"/>
			<h:outputText/>
			<h:outputLabel for="messageBeanMessageReceivedDate" value="Received Date:"/>
			<h:outputText id="messageBeanMessageReceivedDate" value="#{messageBean.message.receivedDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
