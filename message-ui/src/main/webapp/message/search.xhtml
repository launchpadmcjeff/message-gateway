<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{messageBean.page}'/>
		<f:event type="preRenderView" listener='#{messageBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Message entities"/>

	<ui:define name="header">
		Message
	</ui:define>

	<ui:define name="subheader">
		Search Message entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="messageBeanExampleTo" value="To:"/>
						<h:panelGroup>
							<h:inputText id="messageBeanExampleTo" value="#{messageBean.example.to}"/>
							<h:message for="messageBeanExampleTo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="messageBeanExampleReceivedFrom" value="Received From:"/>
						<h:panelGroup>
							<h:inputText id="messageBeanExampleReceivedFrom" value="#{messageBean.example.receivedFrom}"/>
							<h:message for="messageBeanExampleReceivedFrom" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="messageBeanExampleBody" value="Body:"/>
						<h:panelGroup>
							<h:inputText id="messageBeanExampleBody" value="#{messageBean.example.body}"/>
							<h:message for="messageBeanExampleBody" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{messageBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{messageBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="messageBeanPageItems" styleClass="data-table" value="#{messageBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="To"/>
					</f:facet>
					<h:link outcome="/message/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemTo" value="#{_item.to}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Received From"/>
					</f:facet>
					<h:link outcome="/message/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemReceivedFrom" value="#{_item.receivedFrom}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Body"/>
					</f:facet>
					<h:link outcome="/message/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemBody" value="#{_item.body}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Received Date"/>
					</f:facet>
					<h:link outcome="/message/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemReceivedDate" value="#{_item.receivedDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{messageBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
